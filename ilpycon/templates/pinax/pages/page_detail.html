{% extends "site_base.html" %}

{% load bootstrap %}

{% block body %}
<div class="page">
<h1 class="d-flex justify-content-between">
    {{ page.title }}
    {% if request.user.is_staff %}<a href="{% url "pinax_pages:pages_page_edit" page.path %}" class="btn btn-link btn-sm"><i class="fas fa-pencil-alt"></i></a>{% endif %}
</h1>
<div class="page-content">
    {{ page.body_html|safe }}
</div>
</div>
{% endblock %}
